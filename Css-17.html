<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .b{
            display: grid;
            grid-template-columns: repeat(3,3fr);
            grid-template-rows: repeat(3,3fr);
            padding: 10px;
            margin: 20px;
            gap: 5px;
            background-color: green;
            border: 2px solid ;
        }
        .a{
            text-align: center;
            background-color: tomato;
            border:2px solid;
            margin: 20px;
        }
        .c{
            grid-column: 3/4;
            grid-row: 2/3;
        }
        .d{
            grid-column: 1/2;
            grid-row: 1/2;
        }
    </style>
</head>
<body>
    <div class="b">

    <div class="a c">A</div>
    <div class="a">B</div>
    <div class="a">C</div>
    <div class="a">D</div>
    <div class="a">E</div>
    <div class="a d">F</div>
    <div class="a">G</div>
    <div class="a">H</div>
    <div class="a">I</div>

    </div>
</body>
</html>
