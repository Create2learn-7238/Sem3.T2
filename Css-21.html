<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .a {
        /* width: 200px; */
        position: absolute;
        top: 0;
        right: 0px;
        border: 2px solid green;
      }
      .b {
        position: absolute;
        bottom: 0px;
        left: 0px;
        border: 3px dotted blue;
      }

      .c {
        max-width: 100%;
        height: auto;
        border: 2px solid red;
        background-color: cyan;
        border-radius: 50px;
        padding: 10px;
        opacity: 0.3;
      }
    </style>
  </head>
  <body>
    <div class="a">Top Right</div>
    <div class="b">Bottom Lest</div>
    <img src="img.png" class="c" />
  </body>
</html>
