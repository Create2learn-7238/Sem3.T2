<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @keyframes demo {
        0% {
          background-color: cyan;
          top: 0px;
          left: 0px;
        }
        50% {
          top: 0px;
          left: 105%;
          border-radius: 50%;
        }
        100% {
          background-color: cyan;
          top: 0px;
          left: 0px;
        }
      }

      div {
        position: relative;
        height: 100px;
        width: 100px;
        background-color: cyan;
        animation-name: demo;
        animation-duration: 7s;
        animation-delay: 1s;
        animation-timing-function: ease;
        animation-iteration-count: 2;
        animation-direction: alternate-reverse;
      }
    </style>
  </head>
  <body>
    <div>SALE</div>
  </body>
</html>
