<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{border: 5px solid navy;
        padding: 10px;
        margin: 5px;
        text-align: center;
        background-color: lightblue;}
        .inner{
            background-color: yellow;
            padding: 1px;
            height: 100px;
            width: 100px;
            margin: 5px;
            line-height: 50px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">Div A</div>
        <div class="inner">Div B</div>
        <div class="inner">Div C</div>
    </div>
    <h1>Display Effect</h1>
</body>
</html>
