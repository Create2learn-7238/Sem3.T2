<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .c {
        margin-top: 50px;
        height: 800px;
        border: 2px solid red;
        position: relative;
      }
      .t {
        margin-left: 20px;
        height: 100px;
        width: 100px;
        border: 5px solid black;
        text-align: center;
      }
      #a{
        position: static;
        background-color: tomato;
        z-index:1;
        }

        #b{
            position: relative;
            background-color: green;
            top: 50px;
            left: 50px; 
        }

        #d{
            position: absolute;
            background-color: yellow;
            top: 50px;
            left: 50px;
        }

        #e{
            position:fixed;
            background-color: blue;
            top: 0px;
            right: 10px;
        }

        #f{
            position:sticky;
            background-color: pink;
            top: 10px;
        }
    </style>
  </head>
  <body>
    <div class="c">
      <div class="t" id="a">Box 1</div>
      <div class="t" id="b">Box 2</div>
      <div class="t" id="d">Box 3</div>
      <div class="t" id="e">Box 4</div>
      <div class="t" id="f">Box 5</div>
    </div>
    <div class="c"></div>
  </body>
</html>
