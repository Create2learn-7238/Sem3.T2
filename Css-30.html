<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @keyframes demo {
        0% {
          left: 0%;
          transform: scale(1);
        }
        25% {
          top: 0px;
          left: 25%;
          transform: scaleY(1.2);
        }
        50% {
          left: 50%;
          transform: scale(1, 1);
        }
        75% {
          top: 0px;
          left: 75%;
          transform: scaleX(1.2);
        }
        100% {
          top: 0px;
          left: 100%;
          transform: scalex(1);
        }
      }
      div {
        position: relative;
        height: 100px;
        width: 100px;
        background-color: black;
        animation: demo 5s 2s ease-in infinite;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
