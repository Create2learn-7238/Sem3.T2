<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .a{border-color: red green blue yellow; border-style: solid; }
        .b{border-color: red green blue ; border-style: double;}
        .c{border-color: red green ; border-style: dotted;}
        .d{border-color:  blue ; border-style: dashed;}
        .e{border-color:  blue red tomato green ; border-style: solid dashed dotted solid; }

    </style>
</head>
<body>
    <p class="a">A solid red green blue yellow border</p>
    <p class="b">A double red green blue border</p>
    <p class="c">A dotted red green border</p>
    <p class="d">A dashed blue border</p>
    <p class="e">Note: The "border-color" property does not work if it is used alone. Use the "border-style" property to set the borders first.</p>    
</body>
</html>
