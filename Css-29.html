<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @keyframes demo {
        0% {
          top: 0px;
          left: 0px;
        }
        50% {
          top: 0px;
          left: 105%;
        }
        100% {
          top: 0px;
          left: 0px;
        }
      }

      div {
        position: relative;
        height: 10px;
        width: 25px;
        background-color: purple;
        animation-name: demo;
        animation-duration: 7s;
        animation-delay: 1s;
        animation-timing-function: ease;
        animation-iteration-count: infinite
      }
      .b {
        top: 0px;
        left: 90%;
      }
    </style>
  </head>
  <body>
    <img src="Gun.png" />
    <img src="apple.png" alt="" class="b"  />
    <div></div>
  </body>
</html>
